{% extends "main.html" %} {% block content %} {% include "loginheader.html" %}

<div id="editing">
    <h3> Are you sure you want to delete {{item.name}}? </h3>

    <div>
        <form action="{{ url_for('deleteCategoryItem', category_name = category.name , item_name = item.name)}}" method='post'>
            <button type="submit" id="submit">Delete</button>
        </form>
        <a href="{{ url_for('showCategories') }}">
            <button>Cancel</button>
        </a>
    </div>
</div>
{% endblock %}
